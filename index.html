<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:300|Roboto+Condensed:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">	
</head>
<body>
	<div class="container">
		<header>
			<div class="header">
				<div class="logo">
					<img src="images/logo.svg" class="logo__image" alt="portfolio logo">
				</div>
				<div class="title__name">
					<h1 class="name__header">Jose Tommaso</h1>
					<h3 class="title__header">front-end developer</h3>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="main__image">
				<img class="image__image1" src="images/main.jpeg" alt="html code">
			</div>
			<div class="projects">
				<div class="title__projects">
					<h2 class="title__work">Featured Work</h2>
				</div>
				<div class="projects">
					<div class="project">
						<img class="project__image" src="images/project1.jpeg" alt="screen with code">
						<h2 class="title__project">appify</h2>
						<a class="link__projects" href="#">https://github.com/udacity/Appify/</a>
					</div>
					<div class="project">
						<img class="project__image" src="images/project2.jpeg" alt="smartphone eCommerce app">
						<h2 class="title__project">sunflower</h2>
						<a class="link__projects" href="#">https://github.com/udacity/Sunflower/</a>
					</div>
					<div class="project">
						<img class="project__image" src="images/project3.jpeg" alt="desktop screen">
						<h2 class="title__project">bokeh</h2>
						<a class="link__projects" href="#">https://github.com/udacity/Bokeh/</a>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<ul>
				<li><a href="#"><i class="fa fa-facebook-official facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter-square twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-instagram instagram" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin-square linkedin" aria-hidden="true"></i></a></li>

			</ul>
		</footer>
	</div>
</body>
</html>
